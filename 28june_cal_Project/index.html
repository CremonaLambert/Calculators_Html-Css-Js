<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cal</title>
</head>
<body>
    <div class="container">

        <div class="screen_container">
            <input type="text" value="" id="screen">
        </div>

        <div class="key_container">

           <div class="keys_number">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
           </div>

           <div class="key_operators_container">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
           </div>

           <div class="equal_container">
                <div class="clear">clear</div>
                <div class="equal">=</div>
                <div class="back">back</div>
           </div>

           <div class="cremona">
                <p>@CremonaLambert</p>
           </div>

        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
